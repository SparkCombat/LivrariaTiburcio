<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Listar Cliente</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<th>
					Nome
				</th>
				<th>
					CPF
				</th>
				<th>
					Email
				</th>
				<th>
					Nascimento
				</th>
				<th>
					Ações
				</th>
			</tr>
			<ui:repeat value="#{clienteBean.clientes}" var="c">
				<tr>
					<td>
						<h:outputText value="#{c.nome}" />
					</td>
					<td>
						<h:outputText value="#{c.cpf}" />
					</td>
					<td>
						<h:outputText value="#{c.email}" />
					</td>
					<td>
						<h:outputText value="#{c.nascimento}" />
					</td>
					<td>
					    <h:commandButton value="Editar" action="#{clienteBean.editar(c.idCliente)}"/>
						<h:commandButton value="Deletar" action="#{clienteBean.deletar(c.idCliente)}"/>
					</td>
				</tr>
			</ui:repeat>
		</table>
	</h:form>
</h:body>
</html>
